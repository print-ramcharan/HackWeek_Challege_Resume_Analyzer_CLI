<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-gradient" style="background: linear-gradient(135deg, #6f42c1, #a084dc); min-height: 100vh;">
  <div class="container d-flex justify-content-center align-items-center py-5">
    <div class="card w-100 shadow-lg" style="max-width: 600px;">
      <div class="card-header bg-purple text-white text-center" style="background-color: #6f42c1;">
        <h3 class="mb-0">Resume Analyzer</h3>
      </div>
      <div class="card-body bg-white">
        <form id="analyzerForm" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="jobDescription" class="form-label">Job Description</label>
            <textarea class="form-control" id="jobDescription" name="jobDescription" rows="5" placeholder="Paste the job description here..."></textarea>
          </div>
          <div class="mb-3">
            <label for="resumeFile" class="form-label">Upload Resume (PDF)</label>
            <input class="form-control" type="file" id="resumeFile" name="resumeFile" accept=".pdf">
          </div>
          <button type="submit" class="btn btn-primary w-100" style="background-color: #6f42c1; border-color: #6f42c1;">Check Score</button>
        </form>

        <div id="output" class="mt-4 d-none">
          <h5>Analysis Result:</h5>
          <pre id="resultText" class="bg-light border p-3 rounded"></pre>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('analyzerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const jobDesc = document.getElementById('jobDescription').value;
      const file = document.getElementById('resumeFile').files[0];

      if (!jobDesc && !file) {
        alert("Please provide a job description or upload a resume.");
        return;
      }

      const formData = new FormData();
      formData.append('jobDescription', jobDesc);
      if (file) formData.append('resumeFile', file);

      const response = await fetch('/analyze', {
        method: 'POST',
        body: formData
      });

      const result = await response.json();
      document.getElementById('resultText').textContent = JSON.stringify(result, null, 2);
      document.getElementById('output').classList.remove('d-none');
    });
  </script>
</body>
</html>
